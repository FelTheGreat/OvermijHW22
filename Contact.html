<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<style>
  body {
    font-family: Arial, sans-serif;
  }

  .container {
    max-width: 576px;
    margin: 0 auto;
    padding: 20px;
    box-sizing: border-box;
  }

  .header {
    background-color: turquoise;
    text-align: center;
    padding: 20px;
  }

  .header h1 {
    margin-bottom: 10px;
  }

  .nav-links {
    display: flex;
    justify-content: center;
  }

  .nav-links a {
    color: white;
    text-decoration: none;
    margin: 0 15px;
    transition: color 0.3s;
  }

  .nav-links a:hover {
    color: lightcyan;
  }

  .contact-form {
    margin-top: 20px;
  }

  .form-control {
    margin-bottom: 15px;
  }

  .submit-btn {
    background-color: turquoise;
    color: white;
    border: none;
    padding: 10px 20px;
    cursor: pointer;
    transition: background-color 0.3s, color 0.3s;
  }

  .submit-btn:hover {
    background-color: white;
    color: turquoise;
  }

  .footer {
    background-color: turquoise;
    text-align: center;
    padding: 20px;
    min-height: 200px;
  }
</style>
</head>
<body>
  <div class="header">
    <h1>Een klein beetje over mij</h1>
    <div class="nav-links">
      <a href="Index.html">Home</a>
      <a href="Over mij.html">Over mij</a>
      <a href="Contact.html">Contact</a>
    </div>
  </div>
  <div class="container">
    <h2>Contactformulier</h2>
    <form class="contact-form">
      <div class="form-group">
        <label for="name">Naam:</label>
        <input type="text" class="form-control" id="name" placeholder="Voer uw naam in">
      </div>
      <div class="form-group">
        <label for="email">E-mail:</label>
        <input type="email" class="form-control" id="email" placeholder="Voer uw e-mailadres in">
      </div>
      <div class="form-group">
        <label for="message">Bericht:</label>
        <textarea class="form-control" id="message" rows="4" placeholder="Voer uw bericht in"></textarea>
      </div>
      <button type="submit" class="submit-btn">Verzenden</button>
    </form>
  </div>
  <div class="footer">
    &copy; 2023 Felice
  </div>
</body>
</html>
